<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5485cfef16.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="title">
        <h1>Counter App</h1>
    </section>

    <section class="parentContainer">
        <div class="counterContainer">
            <h3>Begin Your Count Here</h3>
            <span class="color" id="count">0</span>
            <hr>
            <button id="subtract"><i class="fa-solid fa-arrow-down"></i>
                Subtract</button>
            <button id="reset"><i class="fa-solid fa-arrows-rotate"></i>
                Reset</button>
            <button id="add"><i class="fa-solid fa-arrow-up"></i>
                Add</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
